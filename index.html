<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Pages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300;400&family=Skranji&family=Sofia+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Silent Pages</h1>
            <p>Your personal library</p>
        </div>
        <div class="form">
            <div class="logo">
                <h2>Silent Pages</h2>
            </div>
            <div class="create">
                <h1>Create an account</h1>
                <p>Let's get you started with your 30-day free trial.</p>
            </div>
            <div class="form-section">
                <div class="name">
                    <input type="text" placeholder = "Name" name="name" id="">
                </div>
                <div class="email">
                    <input type="text" placeholder = "Email" name="name" id="">
                </div>
                
                <div class="password">
                    <input type="text" placeholder = "Password" name="name" id="">
                </div>
                <button class = "create-account">Create Account</button>
            </div>
            <p class = "continue">
                Don't want an account? <a href="home.html">Continue as guest</a>
            </p>
        </div>
    </div>

</body>
</html>
